service: gym-workout-tracker

provider:
  name: aws
  runtime: nodejs18.x
  region: ${opt:region, 'us-east-1'}
  environment:
    AWS_REGION: ${self:provider.region}
    RDS_CLUSTER_ARN: ${env:RDS_CLUSTER_ARN}
    RDS_SECRET_ARN: ${env:RDS_SECRET_ARN}
    RDS_DATABASE_NAME: ${env:RDS_DATABASE_NAME, 'gym_tracker'}
  iam:
    role:
      statements:
        - Effect: Allow
          Action:
            - rds-data:ExecuteStatement
            - rds-data:BatchExecuteStatement
          Resource: "*"
        - Effect: Allow
          Action:
            - secretsmanager:GetSecretValue
          Resource: "*"

functions:
  nuxt:
    handler: .output/server/index.handler
    events:
      - http:
          path: /{proxy+}
          method: ANY
          cors: true
      - http:
          path: /
          method: ANY
          cors: true
    timeout: 30

plugins:
  - serverless-offline

custom:
  serverless-offline:
    httpPort: 3000
    
package:
  exclude:
    - .nuxt/**
    - node_modules/.cache/**
    - .output/public/**